{% extends "base.html" %}

{% block content %}
    <head>
        {#        <script src="static/js/signup.js"></script>#}
        <style>
            #container {
                margin-top: 150px;
                width: 45%;
                margin-left: 55%;
            }

            #sub {
                width: 50%;
                margin-left: 12%;
            }

            #im {
                position: absolute;
                top: 130px;
                left: 130px;
            }

            .form-group {
                margin: 25px 0 0 25px;
                padding: 2px 0 0 2px;
            }


        </style>

    </head>


    <body>


    <div id="im">
        <img src="../static/Picture/sign1.jpg" style="width: 800px; height:500px; float: left">
    </div>

    <div id="container" style="float: left">


        {#        <form action="" method="post" class="form-horizontal" onsubmit="return validate_form(this)">#}
        <form action="" method="post" class="form-horizontal" style="border: solid #000 1px; width: 600px ; padding: 30px 0px 30px 150px"/>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}

        <div>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-6">
                    <input type="" name="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" name="pass1" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRPassword" class="col-sm-2 control-label">Repeat Password</label>
                <div class="col-sm-6">
                    <input type="password" name="pass2" class="form-control" id="inputRPassword"
                           placeholder="RePassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-6">
                    <input type="" name="phone" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
            </div>


            <div class="form-group" id="sub">
                <div class="col-sm-offset-2 col-sm-15">
                    <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">Sign up Now</button>
                </div>

            </div>
        </div>

        </form>
    </div>
    </body>
{% endblock %}
