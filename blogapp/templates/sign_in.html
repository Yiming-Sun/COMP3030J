{% extends "base.html" %}

{% block content %}


    <div class="container" style="margin-top: 100px">

 {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
          <div class="col-md-6">
            {% import 'bootstrap/wtf.html' as wtf%}
             {{ wtf.quick_form(form) }}
        </div>


</div>

{% endblock %}
