{% extends "logged_base.html" %}
{% block content %}

    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="static/js/signup.js"></script>
        <style>
            .main{
                    background:#FFFFFF;
                    width:730px;

                    margin:0 auto;
                    overflow:hidden;
                    border-radius: 2px;
                    box-shadow: 0 1px 3px rgba(26,26,26,.1);
                    box-sizing: border-box;
                    padding: 9px;
                    margin-bottom: 13px;
                }


            {##container {#}
            {#    margin-top: 150px;#}
            {#    width: 45%;#}
            {#    margin-left: 55%;#}
            {#}#}

            #sub {
                width: 50%;
                margin-left: 8%;
            }


        </style>

    </head>



    <body>


    <div id="container" class="main" style="position:relative; left:-165px;height:1200px;">
        {#        <form action="" method="post" class="form-horizontal" onsubmit="return validate_form(this)">#}
        <form action="/Configuration" method="post" class="form-horizontal" enctype="multipart/form-data" id="infoForm"
              onsubmit="return validate_form(this)">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}

            <img src="../static/Picture/default.jpg" alt="Your photo" class="img-circle"
                 style="height: 200px;width: 200px;margin-top: 10px" id="photo" name="photo">
            <input type="file" name="file" id="file">

            <div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-5">
                        <input type="" name="username" class="form-control" id="inputUsername" placeholder="Username"
                               value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"
                               value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" name="pass" class="form-control" id="inputPassword"
                               placeholder="Password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-5">
                        <input type="" name="phone" class="form-control" id="inputPhone" placeholder="Phone" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-5">
                        <input type="" name="Location" class="form-control" id="inputLocation" placeholder="Location"
                               value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="times" class="col-sm-2 control-label">times</label>
                    <div class="col-sm-5">
                        <input type="" name="times" class="form-control" id="times" placeholder="times" value="">
                    </div>
                </div>


                <div class="form-group" id="sub">
                    <div class="col-sm-offset-2 col-sm-10 ">
                        <button class="btn btn-lg btn-primary btn-block register-btn" type="submit"
                                onclick="submitXML()">Confirm
                        </button>
                    </div>

                </div>
            </div>

        </form>
    </div>
    </body>

    <script>
        var input = document.getElementById("inputUsername");
        input.value = "{{ u }}";
        var input = document.getElementById("inputEmail");
        input.value = "{{ e }}";
        var input = document.getElementById("inputPassword");
        input.value = "{{ p }}";
        var input = document.getElementById("inputPhone");
        input.value = "{{ ph }}";
        var input = document.getElementById("inputLocation");
        input.value = "{{ l }}";
        var input = document.getElementById("times");
        input.value = "{{ t }}";


        var p = document.getElementById("photo")
        p.src = "data:;base64,{{ img }}"

        $("#file").change(function () {
            var file = this.files[0];
            if (window.FileReader) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                //监听文件读取结束后事件
                reader.onloadend = function (e) {
                    //e.target.result就是最后的路径地址
                    $("#photo").attr("src", e.target.result);
                };
            }
        });


    </script>
{% endblock %}
